{{ if .Site.Data.homepage.how_it_works.enable }}
<section class="section section--border-bottom rad-animation-group">
  <div class="container">
    <h2 class="rad-fade-down">
      {{ .Site.Data.homepage.how_it_works.title }}
    </h2>

    <p class="row row--padded lead">
      {{ .Site.Data.homepage.how_it_works.content | safeHTML }}
    </p>

    <a
      href="{{ .Site.Data.homepage.about.button.URL | absURL }}"
      target="_blank"
      class="btn btn-primary"
    >
      <i class="{{ .Site.Data.homepage.about.button.icon }}"></i>
      {{ .Site.Data.homepage.how_it_works.button.btnText }}
    </a>
  </div>
</section>
{{ end }}
