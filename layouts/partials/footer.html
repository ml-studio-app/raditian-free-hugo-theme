<footer class="footer">
  <div class="container">
    <div class="footer__left">
      <div class="footer__copy">
        {{ .Site.Params.footer.copyright }}
      </div>
    </div>

    <div class="footer__links">
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-link" href="/">HOME</a>
        </li>
        {{ range .Site.Menus.footer }}
        <li class="nav-item">
          <a data-scroll class="nav-link" href="{{ .URL }}">{{ .Name | upper }}</a>
        </li>
        {{ end }}
      </ul>
    </div>

    <div class="footer__right">
      <a class="btn btn-light" href="https://docs.mlstudioapp.com" target="_blank">Docs</a>
    </div>
  </div>
</footer>
